{% extends 'events/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{ item.item_image }}" class="card/">

        </div>

        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>Rs.{{ item.item_price }}</h2>
            <h3>{{ item.item_location }}</h3>
            <h4>{{ item.item_description }}</h4>
            <h5>{{ item.item_category }}</h5>
            <h5>{{ item.formatted_date }}</h5>
        </div>

    </div>

</div>

{% endblock %}
